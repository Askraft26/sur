<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Porsche Permanente</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #overlay {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.8); color: white; padding: 15px;
      border-radius: 10px; font-family: sans-serif; z-index: 10; text-align: center;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <span id="status">Scannez le marqueur Hiro pour placer la voiture</span>
  </div>

  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    renderer="logarithmicDepthBuffer: true; antialias: true;">

    <a-assets>
      <a-asset-item id="porsche-model" src="free_porsche_911_carrera_4s.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro" id="hiro-marker">
        <a-box position="0 0.1 0" scale="0.2 0.2 0.2" color="yellow" opacity="0.5"></a-box>
    </a-marker>

    <a-entity id="porsche-fixe" 
              gltf-model="#porsche-model" 
              scale="1 1 1" 
              visible="false">
    </a-entity>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector('#hiro-marker');
    const porsche = document.querySelector('#porsche-fixe');
    const statusText = document.querySelector('#status');
    let isPlaced = false;

    marker.addEventListener('markerFound', () => {
      if (!isPlaced) {
        // 1. Récupérer la position et rotation actuelle du marqueur dans le monde réel
        const worldPosition = new THREE.Vector3();
        const worldRotation = new THREE.Quaternion();
        const worldScale = new THREE.Vector3();
        
        marker.object3D.updateMatrixWorld();
        marker.object3D.matrixWorld.decompose(worldPosition, worldRotation, worldScale);

        // 2. Appliquer ces coordonnées à notre Porsche "hors-marqueur"
        porsche.object3D.position.copy(worldPosition);
        porsche.object3D.quaternion.copy(worldRotation);
        
        // 3. Rendre la voiture visible de façon permanente
        porsche.setAttribute('visible', 'true');
        
        isPlaced = true;
        statusText.innerText = "✅ Porsche fixée dans l'espace !";
        statusText.style.color = "#4AF2A1";
        
        console.log("Objet fixé à :", worldPosition);
      }
    });
  </script>
</body>
</html>
