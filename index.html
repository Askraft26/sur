<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Hiro - Scan OptimisÃ© + GLB</title>

  <!-- A-Frame + AR.js + Gestures -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background:#000; }
    #info {
      position: absolute; left: 0; right: 0; bottom: 18px; z-index: 1000;
      text-align: center; color: #fff; font-family: system-ui, -apple-system, Arial, sans-serif;
      background: rgba(0,0,0,0.55); padding: 10px 12px; box-sizing: border-box;
      pointer-events: none;
    }
    #hud{
      position:absolute; top:12px; left:12px; z-index:1001;
      background:rgba(0,0,0,.55); color:#fff; padding:8px 10px;
      border-radius:10px; font-family:system-ui,-apple-system,Arial,sans-serif;
      font-size:13px; line-height:1.25;
    }
  </style>
</head>

<body>
  <div id="hud">ðŸ“· Initialisation camÃ©raâ€¦</div>
  <div id="info">ðŸ”µ Approche le marqueur Hiro (bien Ã©clairÃ©, bien Ã  plat). Pince/drag/rotate sur la Porsche.</div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="antialias:true; colorManagement:true; physicallyCorrectLights:true; precision:high;"
    arjs="
      sourceType: webcam;
      debugUIEnabled: false;

      /* DÃ©tection */
      detectionMode: mono_and_matrix;
      matrixCodeType: 3x3;
      patternRatio: 0.82;

      /* QualitÃ© tracking */
      trackingMethod: best;
    "
  >
    <a-assets timeout="60000">
      <a-asset-item id="porsche" src="free_porsche_911_carrera_4s.glb"></a-asset-item>
      <img id="grid" src="https://cdn.aframe.io/a-painter/images/grid.png">
    </a-assets>

    <!-- Un peu de lumiÃ¨re pour que le modÃ¨le soit lisible -->
    <a-entity light="type:ambient; intensity:0.95"></a-entity>
    <a-entity light="type:directional; intensity:0.9" position="2 6 3"></a-entity>

    <!-- ===== MARQUEUR HIRO (Scan + stable) ===== -->
    <a-marker
      id="marker"
      preset="hiro"
      emitevents="true"

      /* LISSAGE (rÃ©duit tremblement) */
      smooth="true"
      smoothCount="15"
      smoothTolerance="0.008"
      smoothThreshold="2"
    >
      <a-entity id="vr-world" position="0 0 0" scale="1 1 1">

        <!-- Sol semi-transparent (repÃ¨re) -->
        <a-circle radius="3" rotation="-90 0 0" position="0 0 0"
          material="src:#grid; repeat:8 8; transparent:true; opacity:0.16; color:#4FC3F7">
        </a-circle>

        <!-- Aide visuelle : cadre autour du marker (aide Ã  cadrer) -->
        <a-ring radius-inner="0.42" radius-outer="0.48" rotation="-90 0 0" position="0 0.01 0"
          material="color:#00E5FF; opacity:0.35; transparent:true">
        </a-ring>

        <!-- Porsche -->
        <a-entity
          id="car"
          class="interactable"
          gltf-model="#porsche"
          visible="false"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.02 0.02 0.02"
          gesture-handler="minScale: 0.006; maxScale: 0.12"
        ></a-entity>

        <!-- Titre -->
        <a-text value="SCAN OK â†’ PORSCHE" position="0 1.05 0" rotation="-90 0 0"
          align="center" width="2" color="#FFC65D"></a-text>

      </a-entity>
    </a-marker>

    <!-- CamÃ©ra : near bas pour Ã©viter clipping proche -->
    <a-entity camera="near:0.01; far:1000"></a-entity>
  </a-scene>

  <script>
    const hud = document.getElementById('hud');
    const marker = document.getElementById('marker');
    const car = document.getElementById('car');

    // Etat marker
    marker.addEventListener('markerFound', () => {
      hud.textContent = "âœ… Marker dÃ©tectÃ©. Stabilisationâ€¦";
    });
    marker.addEventListener('markerLost', () => {
      hud.textContent = "ðŸ”µ Cherche le marker Hiroâ€¦ (plus de lumiÃ¨re, bien Ã  plat)";
    });

    // Chargement modÃ¨le
    car.addEventListener('model-loaded', () => {
      car.setAttribute('visible', 'true');
      hud.textContent = "âœ… ModÃ¨le chargÃ©. Pince/drag/rotate.";
      setTimeout(() => { hud.style.display = "none"; }, 2500);
    });

    car.addEventListener('model-error', (e) => {
      hud.textContent = "âŒ Erreur GLB. VÃ©rifie le fichier + GitHub Pages (https).";
      console.log("model-error", e);
    });

    // Bonus: feedback tap
    car.addEventListener('click', () => {
      car.setAttribute('scale', '0.022 0.022 0.022');
      setTimeout(() => car.setAttribute('scale', '0.02 0.02 0.02'), 160);
    });
  </script>
</body>
</html>
