<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AR Porsche - Haute Luminosité</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #ui-overlay {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            text-align: center; color: white; font-family: sans-serif;
            background: rgba(0,0,0,0.7); padding: 12px 20px; border-radius: 25px;
            z-index: 100; border: 1px solid #4FC3F7; pointer-events: none;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div id="ui-overlay">Pincez pour zoomer, glissez pour tourner.</div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; exposure: 1.5; toneMapping: ACESFilmic;"
        gesture-detector>

        <a-assets>
            <a-asset-item id="porsche-model" src="M1.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" id="marker" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            
            <a-entity light="type: ambient; color: #FFF; intensity: 1.5"></a-entity>
            
            <a-entity light="type: hemisphere; color: #ffffff; groundColor: #444444; intensity: 2"></a-entity>
            
            <a-entity light="type: directional; color: #FFF; intensity: 1.2; castShadow: true;" position="-1 4 2"></a-entity>

            <a-entity 
                id="porsche-entity" 
                gltf-model="#porsche-model" 
                position="0 0 0" 
                scale="1 1 1" 
                class="clickable" 
                gesture-handler="minScale: 0.25; maxScale: 4"
                model-brightener> </a-entity>

            <a-ring color="#4FC3F7" radius-inner="0.8" radius-outer="0.9" rotation="-90 0 0" opacity="0.5"></a-ring>
            
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        /**
         * Script spécial pour forcer la luminosité des matériaux du modèle
         * Utile si le fichier GLB a des paramètres "Metalness" trop élevés sans environnement
         */
        AFRAME.registerComponent('model-brightener', {
            init: function () {
                this.el.addEventListener('model-loaded', () => {
                    const mesh = this.el.getObject3D('mesh');
                    mesh.traverse(node => {
                        if (node.isMesh) {
                            // On augmente l'intensité des couleurs de la texture
                            node.material.emissiveIntensity = 0.5; 
                            // On empêche le modèle d'être trop sombre à cause du manque de reflets
                            if (node.material.metalness > 0.5) {
                                node.material.metalness = 0.3; 
                            }
                            node.material.needsUpdate = true;
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
